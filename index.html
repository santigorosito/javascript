<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goro gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./imagenes/silla-de-gamer.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="header fixed-top nav-color">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><img src="./imagenes/silla-de-gamer (3).png" alt="logo silla gamer"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-0 mb-0 p-0 mb-lg-0 margen">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Consejos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                        <li>
                            <form class="d-flex container mt-2" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit"><img src="./imagenes/Lupa-buscar.jpg" alt="lupa-buscar"></button>
                            </form>
                        </li>
                        <li>
                            <a href="#finalPagina"><button onclick="renovarCarrito()"><img class="carrito" src="./imagenes/png-clipart-shopping-cart-shopping-cart.png" alt=""></button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main p-3">
        <h1 id="tituloUno" class="text-center">Sillas</h1>
        <div class="d-flex flex-wrap justify-content-around" id="catalogo"></div>
        <div id="finalPagina"></div>        
        <div id="tituloCarrito"></div>
        <div id="verCarrito"></div>
        <div class="total" id="totalCarro"></div>
        <div class="ponerCant" id="ponerCantidad"></div>
        <div class="datosC" id="datosCliente"></div>
        <div class="estado" id="estadoDatos"></div>
        <div class="botonConfirmarCompra" id="confirmarCompra"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
